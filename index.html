    <style>

        body {

            background: linear-gradient(135deg, #e3f2fd 0%, #c5cae9 100%);
            min-height: 100vh;

        .wheel-container {

        .wheel {

        .wheel.spinning {

        @keyframes spin {

        .wheel-inner {

            height: 230px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-emoji {
            font-size: 64px;
            margin-bottom: 12px;
        }

        .result-text {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            text-align: center;
            line-height: 1.3;
        }

        .spin-icon {
            font-size: 48px;
        }

        .spin-label {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }

        .spin-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #5b7ff5 0%, #9c27b0 100%);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(91, 127, 245, 0.3);
        }

        .spin-button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(91, 127, 245, 0.4);
        }

        .spin-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .spin-button:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;

    <script>

        var isSpinning = false;

        function spinWheel() {

            isSpinning = true;
            var wheel = document.getElementById('wheel');
            var wheelInner = document.getElementById('wheelInner');
            var button = document.getElementById('spinButton');
            
            wheel.classList.add('spinning');
            button.disabled = true;
